<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="background-image: url(Image/BG.jfif);">
    <header>

      <form class="form">
          <div class="container_input">
            <div class="getintouch">
              <h2>GET IN TOUCH</h2>
            </div>
              <div>
                <div class="conatiner_mailname">
                  <div class="container_name">
                    <div class="name_label">
                      <label for="name" class="namelabel">Tell us your name</label>
                    </div>
                    <div>
                      <input type="text" id="name" placeholder="Enter your name" />
                    </div>
                  </div>
    
                  <div class="container_mail">
                    <div class="mail">
                      <label for="mail" class="maillabel">Enter your email</label>
                    </div>
                    <div>
                      <input type="text" id="mail" placeholder="Enter your mail" />
                    </div>
                  </div>
                </div>
    
                <div class="container_website">
                  <div class="website">
                    <label for="website" class="websitelabel">Your Website</label>
                  </div>
                  <div>
                    <input type="text" id="website" placeholder="http://" />
                  </div>
                </div>
    
                <div class="container_message">

                  <div class="message">
                    <label for="message" class="messagelabel">Message</label>
                  </div>

                  <div>
                    <input type="text" id="message" placeholder="Your message here..."/>
                  </div>
                  
              </div>
              <div class="container_submit">
                <button class="submit">Submit</button>
              </div>

            </div>
            <p class="contact">Call us on +001 345 6178</p>
            </form>
    
          </div>
    </header>
            
        
  </body>
</html>
